<ng-container class="flex flex-column justify-content-between w-full">
    <app-header title="Dashboard"></app-header>
    <div class="grid w-full">
        @for (card of summaryData; track $index) {
        <div class="col-12 sm:col-6 md:col-4 card">
            <p-card [styleClass]="card.bg">
                <ng-template pTemplate="title">
                    <span class="font-bold md:text-sm sm:text-sm lg:text-xl">
                        {{ card.title }}
                    </span>
                </ng-template>
                <ng-template pTemplate="content"> {{ card.value }} </ng-template>
            </p-card>
        </div>
        }
    </div>
    <h2 class="font-medium text-3xl mb-3 mt-3">Recent Registrations</h2>
    <app-list [columns]="columns" [data]="registrations" [isSearch]="false" [isFilter]="false"></app-list>
</ng-container>
