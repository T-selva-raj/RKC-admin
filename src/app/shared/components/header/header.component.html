<div class="flex justify-content-between align-items-center w-full mb-5">
    <h1 class="font-medium text-3xl">{{ title }}</h1>
    <div class="flex gap-2">
        @for (btn of actions;track $index) {
        <p-button [label]="btn.label" [icon]="btn.icon" [severity]="btn.severity"
            [class]="'p-button-' + (btn.type || 'text')" (click)="onAction.emit(btn.action)"></p-button>
        }
    </div>
</div>
