<ng-container class="flex flex-column justify-content-between w-full">
    <app-header [title]="pageTitle" [actions]="headerActions"></app-header>
    <app-list [columns]="columns" [data]="registrations" [actions]="actions" [filterOptions]="filteroptions"
        searchPlaceholder="village name" (onFilterChange)="onFilter($event)" (onSearch)="onSearch($event)"></app-list>
</ng-container>
